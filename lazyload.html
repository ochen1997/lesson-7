<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lazyloading</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/lazyload.js"></script>
</head>
<body>
    <header>
        <h1>lazy loading</h1>
    </header>
    <main>

        <section>
            <picture>
            <img src="images/placeholder.png" data-src = "images/avenue.jpg" alt="avenue">
            </picture>
        </section>

        <section>
            <picture>
        <img src="images/placeholder.png" data-src="images/bird.jpg" alt="bird">
        </picture>
    </section>

        <section>
            <picture>
               <img src ="images/placeholder.png" data-src = "images/garden.jpg" alt="garden">
            </picture>
        </section>

        <section>
            <picture>
            <img src="images/placeholder.png"  data-src="images/hills.jpg" alt="hills">
            </picture>
        </section>

        <section>
            <picture>
            <img src="images/placeholder.png" data-src="images/mountain.jpg" alt="mountain">
            </picture>
        </section>

        <section>
            <picture>
             <img src="images/placeholder.png" data-src="images/mountains.jpg" alt="mountain">
            </picture>
        </section>

        <section>
            <picture>
        <img src="images/placeholder.png" data-src="images/river.jpg" alt="river">
            </picture>
        </section>

    </main>

</body>
</html>
